name: Daily PB Scrape

on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted
    env:
      PYTHONUNBUFFERED: "1"
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Check Python Version
        run: |
          py --version

      - name: Install dependencies
        run: |
          # Uses 'py' launcher to invoke pip
          py -m pip install -r requirements.txt

      - name: Install Playwright Browsers
        run: |
          py -m playwright install chromium

      - name: Run Scraper
        run: |
          py GithubVersionScraper.py

      - name: Run Dupe Deleter
        run: |
          py dupedeleter.py

      - name: Run Generator
        run: |
          py GithubVersionSiteGen.py

      - name: Commit and Push
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          
          # Add all modified files (CSV, HTML, etc)
          git add .
          
          # Commit with Windows-compatible date command
          git commit -m "Auto-update: $(Get-Date -Format 'yyyy-MM-dd HH:mm')" || Write-Host "No changes to commit"
          
          git push
